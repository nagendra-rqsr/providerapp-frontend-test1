<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-md-3 offset-md-4">
            <div class="card card-body bg-light">
                <h5 class="mb-3 text-center text-secondary">Register Doctor</h5>
                <div class="form-group">
                    <label>Doctor</label>
                    <select class="form-control" [(ngModel)]="register_doctor.doctor_id">
                        <option value="">Select Doctor</option>
                        <option [value]="doc.id" *ngFor="let doc of doctors">{{doc.doctor_name}}</option>
                    </select>
                    <div *ngIf="ferror.doctor" class="text-danger">Select a doctor</div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" [(ngModel)]="register_doctor.email">
                    <div *ngIf="ferror.email" class="text-danger">Email required</div>
                    <div *ngIf="ferror.valid_email" class="text-danger">Enter a valid email address</div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="button" (click)="onRegister()">Register</button>
                    <button class="btn btn-secondary btn-block" type="button" routerLink="/manager/registered-doctors">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
