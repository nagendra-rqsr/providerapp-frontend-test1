<div class="container-fluid mt-3">
    <div class="text-center">
        <button type="button" class="btn btn-primary" (click)="onRegisterDoctor()">
            <span class="fa fa-plus"></span>
            Register Doctor
        </button>
    </div>
    <div class="row mt-3">
        <div class="col-md-6 offset-md-3">
            <table class="table table-bordered">
                <thead class="bg-light">
                    <tr>
                        <th>ID</th>
                        <th>Doctor ID</th>
                        <th>Doctor Name</th>
                        <th>Email</th>
                        <th>RegisteredOn</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let doc of registered_doctors">
                        <td>{{doc.id}}</td>
                        <td>{{doc.doctor_id}}</td>
                        <td>{{doc.doctor_name}}</td>
                        <td>{{doc.email}}</td>
                        <td>{{doc.created_on | date}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
